<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <form>
        <script src="calculator.js"></script>
        <script src="Math.js"></script>
        <script src="Utils.js"></script>
        First number: <input type="text" size="20" id="num1" onkeydown="if (event.keyCode == 13) document.getElementById('mybutton').click()" />
        <input type="text" style="display: none;" />
        <br>
        Second number: <input type="text" size="20" id="num2" onkeydown="if (event.keyCode == 13) document.getElementById('mybutton').click()" />
        <input type="text" style="display: none;" />
        <br>
        Operation Type: <input type="text" size="20" id="opperation" onkeydown="if (event.keyCode == 13) document.getElementById('mybutton').click()" />
        <input type="text" style="display: none;" />
        <br>

        Output: <input type="text" size="20" id="error" />
        <br>
        <button type="button" size="20" value="Evaluate" id="gobutton" onClick="javascript: Eval();";/>
    </form>

</body>
</html>
